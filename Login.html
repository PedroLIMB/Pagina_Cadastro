<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <main>
        <section>
                <h3>Vamos fazer seu login</h3><hr>
        </section>
        <section>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required minlength="8" size="31" placeholder="Digite seu email" autocomplete="email">
            </p>
            <p>
                <label for="isenha">Senha:</label>
                <input type="password" name="senha" id="lsenha" required minlength="8" maxlength="15" size="31" placeholder="Digite sua senha" autocomplete="current-password"
                >
            </p>
            <p class="mover">
                <div class="enviarl">
                    <button class="enviar" onclick="loginSenha()">Enviar</button>
                </div>
                <div class="login">
                    <a href="Cadastro.html">Cadastro</a>
                </div>
            </p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
